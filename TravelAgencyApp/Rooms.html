<script>
    $(document).ready((e) => {

        var bookingInfo;
        var user;
        var preferencesActHotel;
        // Login the user if it was logged in
        var userJSON = localStorage.getItem('userInfo');
        if (userJSON != null && !(userJSON === undefined) && !(userJSON === "")) {
            // now retrived user data, can use it
            user = JSON.parse(userJSON);
            console.log(user);
        }
        else {
            window.location.replace("Index.html");
        }


        // Parse bookingInfo
        var bookingInfoJSON = localStorage.getItem('bookingInfo');
        if (bookingInfoJSON != null && !(bookingInfoJSON === undefined) && !(bookingInfoJSON === "")) {
            // now retrived user data, can use it
            bookingInfo = JSON.parse(bookingInfoJSON);
            console.log(bookingInfo);
        }
        else {
            window.location.replace("My-Tours.html");
        }


        // Parse preferences
        var preferencesActHotelJSON = localStorage.getItem('preferencesActHotel');
        if (preferencesActHotelJSON != null && !(preferencesActHotelJSON === undefined) && !(preferencesActHotelJSON === "")) {
            // now retrived user data, can use it
            preferencesActHotel = JSON.parse(preferencesActHotelJSON);
            console.log(preferencesActHotel);
            constructTableRooms([]);
        }
        else {
            window.location.replace("Search-Results-Act.html");
        }

        // Basic logout, need to include it in every navbar, or find a better way to do it
        $('#logout-btn').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            localStorage.setItem('bookingInfo', "");
            localStorage.setItem('preferencesActHotel', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        $('#logout-btn-side').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            localStorage.setItem('bookingInfo', "");
            localStorage.setItem('preferencesActHotel', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        $('#continue-btn').click((e) => {
            
        });
    });

    function constructTableRooms(list) {
        $('#table-rooms').DataTable({
            "language": {
                "emptyTable": "The hotel you have selected has no rooms available."
            },
            data: list,
            columns: [
                {
                    title: "#",
                    data: "roomId"
                },
                {
                    title: "Room Number",
                    data: "number"
                },
                {
                    title: "Room Size",
                    data: "size"
                },
                {
                    title: "Price per Day",
                    data: "price"
                },
                {
                    title: "Discounted PPD",
                    data: "priceDiscounted"
                },
                {
                    title: "Actions",
                    data: null
                }
            ],
            columnDefs: [
                {
                    "targets": -1,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        return "<input class='form-check-input' type='checkbox' value='" + data.roomId + "' id='flexCheckDefault'>" +
                            "<label class='form-check-label' for= 'flexCheckDefault' ></label > ";
                    }
                }
            ]
        });
    }

    function constructTableHotels(list) {
        $('#table-hotels').DataTable({
            "language": {
                "emptyTable": "There are no hotels nearby for the tour you have selected."
            },
            data: list,
            columns: [
                {
                    title: "#",
                    data: "hotelId"
                },
                {
                    title: "Name",
                    data: "hotelName"
                },
                {
                    title: "City",
                    data: "city"
                },
                {
                    title: "Stars",
                    data: "numOfStars"
                },
                {
                    title: "Discount (if any)",
                    data: "discountPercents"
                },
                {
                    title: "Actions",
                    data: null
                }
            ],
            columnDefs: [{
                "targets": -1,
                "data": null,
                "render": function (data, type, row, meta) {
                    return `<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="`
                        + data.hotelId + `">`
                        + `<label class="form-check-label" for="flexRadioDefault1"></label>`;
                }
            }]
        });
    }

</script>
