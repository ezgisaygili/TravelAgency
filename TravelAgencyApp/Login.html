<script>
    $(document).ready(() => {
        $("#login-form").removeClass("was-walidated");
        var validate_me = document.querySelectorAll('.validate-me');
        for (var i = 0; i < validate_me.length; i++) {
            validate_me[i].classList.remove('is-valid');
            validate_me[i].classList.remove('is-invalid');
        }
        $('#login-form').submit((e) => {
            e.stopPropagation();
            e.preventDefault();
            var form = document.getElementById('login-form');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
            }
            else {
                form.classList.remove('was-validated');
                var validate_me = document.querySelectorAll('.validate-me');
                for (var i = 0; i < validate_me.length; i++) {
                    validate_me[i].classList.add('is-valid');
                }
            }
            var userInfo =
            {
                username: $("#username-5b0a").val(),
                password: $("#password-5b0a").val()
            };
            if (userInfo.username === "" || userInfo.password === "") {
                return;
            }
            var response = AjaxPost(userInfo, "account", "login");
            if (!response.hasError) {
                if (response.data.type === "customer") {
                    console.log("Welcome " + response.data.firstName + " !");
                    localStorage.setItem('userInfo', JSON.stringify(response.data));
                    // open welcome page if user is a customer
                    window.location.replace("My-Tours.html");
                }
                if (response.data.type === "agent") {
                    console.log("Welcome " + response.data.firstName + " !");
                    localStorage.setItem('userInfo', JSON.stringify(response.data));
                    // open welcome page if user is an agent
                    window.location.replace("Tours.html");
                }
                else {
                    // Go to guides page
                }
            }
            else if (response != null) {
                $("#error-id").css('display', 'block');
                $('#error-id').text(response.errorMessage);
            }
        });
        console.log("ready");
        var userJSON = localStorage.getItem('userInfo');
        if ( userJSON != null && !(userJSON === "")) {
            console.log("\"" + userJSON + "\"");
            var user = JSON.parse(userJSON);
            if (user.uId != null &&
                user.firstName != null &&
                user.lastName != null &&
                user.email != null &&
                user.phoneNumber != null &&
                user.username != null &&
                user.birthDate != null &&
                user.type != null) {
                console.log(user);
                window.location.replace("My-Tours.html");
                console.log("Welcome!" + user.firstName);
            }
        }
        else {
            console.log("Local storage is empty");
        }

        $("#login-btn").click((e) => {
            $("#login-form").submit();
        });

        // Execute a function when the user releases enter key
        var arr = $('.u-input');
        Array.prototype.forEach.call(arr, i => {
            i.addEventListener("keyup", function (event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    // Trigger the button element with a click
                    $("#login-btn").click();
                }
            });
        });  
    });
</script>
