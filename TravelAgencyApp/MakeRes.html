<script>
    $(document).ready(() => {

        var numBooking;
        // Login the user if it was logged in
        var userJSON = localStorage.getItem('userInfo');
        if (userJSON != null && !(userJSON === undefined) && !(userJSON === "")) {
            // now retrived user data, can use it
            var user = JSON.parse(userJSON);
            //alert("Welcome " + user.type + " " + user.firstName + " !");
            var response = AjaxGet(null, "reservation", "customer");
            constructTable(response.data);
        }
        else {
            window.location.replace("Index.html");
        }

        // Basic logout, need to include it in every navbar, or find a better way to do it
        $('#logout-btn').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        $('#logout-btn-side').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        // List all available tours and apply filters
        $("#search-btn").click((e) => {

            // Reset the contents of the error message
            $("#error-id").css('display', 'hidden');
            $('#error-id').text('');
            $("#search-form").submit();
        });

        // Execute a function when the user releases enter key
        var arr = $('.u-input');
        Array.prototype.forEach.call(arr, i => {
            i.addEventListener("keyup", function (event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    // Trigger the button element with a click
                    $("#search-btn").click();
                }
            });
        });

        $('#search-form').submit((e) => {
            var city = $("#city").val();
            var dateRangeStart = $("#dateRangeStart").val();
            var dateRangeEnd = $("#dateRangeEnd").val();
            var priceRangeStart = $("#priceRangeStart").val();
            var priceRangeEnd = $("#priceRangeEnd").val();
            var numPeople = $("#numPeople").val();

            if (dateRangeStart === "") {
                dateRangeStart = new Date(0);
            }

            if (dateRangeEnd === "") {
                dateRangeEnd = new Date(86400000000000);
            }

            if (priceRangeStart === "") {
                priceRangeStart = 0.0;
            }

            if (priceRangeEnd === "") {
                priceRangeEnd = 0.0;
            }

            if (numPeople === "") {
                $("#error-id").css('display', 'block');
                $('#error-id').text("Please indicate the numper of people booking");
                return;
            }

            priceRangeStart = parseFloat(priceRangeStart);
            priceRangeEnd = parseFloat(priceRangeEnd);
            numPeople = parseInt(numPeople);

            var tourFilter =
            {
                city: city,
                dateRangeStart: dateRangeStart,
                dateRangeEnd: dateRangeEnd,
                priceRangeStart: priceRangeStart,
                priceRangeEnd: priceRangeEnd,
                numPeople: numPeople
            };
            var response = AjaxPost(tourFilter, "booking", "tours");
            if (!response.hasError) {
                var datatable = $('#table-results').DataTable();
                datatable.clear().rows.add(response.data).draw();
                numBooking = parseInt(numPeople);
                bindClicks(numBooking);
            }
            else if (response != null) {
                $("#error-id").css('display', 'block');
                $('#error-id').text(response.errorMessage);
            }
            else {
                $("#error-id").css('display', 'block');
                $('#error-id').text("Something unexpected occurred :/");
            }
        });

    });

    function constructTable(tourList) {
        $('#table-results').DataTable({
            "language": {
                "emptyTable": "There is not any tour without assigned guide"
            },
            data: tourList,
            columns: [
                {
                    title: "#",
                    data: "u_id"
                },
                {
                    title: "Name",
                    data: "first_name"
                },
                {
                    title: "Last Name",
                    data: "last_name"
                },
                {
                    title: "Actions",
                    data: null
                }
            ],
            columnDefs: [
                {
                    "targets": -1,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        return "<button class='btn btn-primary select-tour' value='" + data.u_id + "'>Select</button>";
                    }
                }
            ]
        });
    }

    function bindClicks() {
        var buttons = document.querySelectorAll(".select-tour");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', (e) => {
            });
        }
    }
</script>
