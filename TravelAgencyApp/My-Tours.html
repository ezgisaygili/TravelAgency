<script>
    $(document).ready(() => {

        var numBooking;
        // Login the user if it was logged in
        var userJSON = localStorage.getItem('userInfo');
        if (userJSON != null && !(userJSON === undefined) && !(userJSON === "")) {
            // now retrived user data, can use it
            var user = JSON.parse(userJSON);
            alert("Welcome " + user.type + " " + user.firstName + " !");
            constructTable([]);
        }
        else {
            window.location.replace("Index.html");
        }

        // Basic logout, need to include it in every navbar, or find a better way to do it
        $('#logout-btn').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        $('#logout-btn-side').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        // List all available tours and apply filters
        $("#search-btn").click((e) => {

            // Reset the contents of the error message
            $("#error-id").css('display', 'hidden');
            $('#error-id').text('');
            $("#search-form").submit();
        });

        // Execute a function when the user releases enter key
        var arr = $('.u-input');
        Array.prototype.forEach.call(arr, i => {
            i.addEventListener("keyup", function (event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    // Trigger the button element with a click
                    $("#search-btn").click();
                }
            });
        });

        $('#search-form').submit((e) => {
            var city = $("#city").val();
            var dateRangeStart = $("#dateRangeStart").val();
            var dateRangeEnd = $("#dateRangeEnd").val();
            var priceRangeStart = $("#priceRangeStart").val();
            var priceRangeEnd = $("#priceRangeEnd").val();
            var numPeople = $("#numPeople").val();

            if (dateRangeStart === "") {
                dateRangeStart = new Date(0);
            }

            if (dateRangeEnd === "") {
                dateRangeEnd = new Date(86400000000000);
            }

            if (priceRangeStart === "") {
                priceRangeStart = 0.0;
            }

            if (priceRangeEnd === "") {
                priceRangeEnd = 0.0;
            }

            if (numPeople === "") {
                $("#error-id").css('display', 'block');
                $('#error-id').text("Please indicate the numper of people booking");
                return;
            }

            priceRangeStart = parseFloat(priceRangeStart);
            priceRangeEnd = parseFloat(priceRangeEnd);
            numPeople = parseInt(numPeople);

            var tourFilter =
            {
                city: city,
                dateRangeStart: dateRangeStart,
                dateRangeEnd: dateRangeEnd,
                priceRangeStart: priceRangeStart,
                priceRangeEnd: priceRangeEnd,
                numPeople: numPeople
            };
            var response = AjaxPost(tourFilter, "booking", "tours");
            if (!response.hasError) {
                var datatable = $('#table-results').DataTable();
                datatable.clear().rows.add(response.data).draw();
                numBooking = parseInt(numPeople);
                bindClicks(numBooking);
            }
            else if (response != null) {
                $("#error-id").css('display', 'block');
                $('#error-id').text(response.errorMessage);
            }
            else {
                $("#error-id").css('display', 'block');
                $('#error-id').text("Something unexpected occurred :/");
            }
        });

    });

    function constructTable(tourList) {
        $('#table-results').DataTable({
            "language": {
                "emptyTable": "You have not searched any tours yet or no results was found"
            },
            data: tourList,
            columns: [
                {
                    title: "#",
                    data: "tourId"
                },
                {
                    title: "Name",
                    data: "tourName"
                },
                {
                    title: "City",
                    data: "city"
                },
                {
                    title: "Start Date",
                    data: "tourStartDate"
                },
                {
                    title: "End Date",
                    data: "tourEndDate"
                },
                {
                    title: "Description",
                    data: "tourDescription"
                },
                {
                    title: "Price",
                    data: "price"
                },
                {
                    title: "Discount Percentage (if any)",
                    data: "discountPercents"
                },
                {
                    title: "Discounted Price",
                    data: null
                },
                {
                    title: "Actions",
                    data: null
                }
            ],
            columnDefs: [
                {
                    "targets": -1,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        return "<button class='btn btn-primary select-tour' value='" + data.tourId + "'>Select</button>";
                    }
                },
                {
                    "targets": -2,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        return data.price * (100.0 - data.discountPercents) / 100.0;
                    }
                }]
        });
    }

    function bindClicks(numBooking) {
        var buttons = document.querySelectorAll(".select-tour");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', (e) => {
                var tourId = parseInt(buttons[i].getAttribute('value'));
                var tourName;
                var price;
                var tourStartDate;
                var tourEndDate;
                var datatable = $('#table-results').DataTable().rows().data();
                for (let i = 0; i < datatable.length; i++) {
                    if (datatable[i].tourId === tourId) {
                        tourName = datatable[i].tourName;
                        price = datatable[i].price;
                        tourStartDate = datatable[i].tourStartDate;
                        tourEndDate = datatable[i].tourEndDate;
                    }
                }
                // 1 - Save the tour id & numPeople booking to localStorage
                localStorage.setItem('bookingInfo', JSON.stringify({
                    tourId: tourId,
                    tourName: tourName,
                    tourPrice: price,
                    numPeople: numBooking,
                    tourStartDate: tourStartDate,
                    tourEndDate: tourEndDate
                }));
                // 2 - redirect to proper page
                window.location.replace("Search-Results-Act.html");
            });
        }
    }
</script>
