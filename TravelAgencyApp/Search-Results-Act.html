<script>
    $(document).ready((e) => {

        var bookingInfo;
        var user;
        // Login the user if it was logged in
        var userJSON = localStorage.getItem('userInfo');
        if (userJSON != null && !(userJSON === undefined) && !(userJSON === "")) {
            // now retrived user data, can use it
            user = JSON.parse(userJSON);
        }
        else {
            window.location.replace("Index.html");
        }


        // Login the user if it was logged in
        var bookingInfoJSON = localStorage.getItem('bookingInfo');
        if (bookingInfoJSON != null && !(bookingInfoJSON === undefined) && !(bookingInfoJSON === "")) {
            // now retrived user data, can use it
            bookingInfo = JSON.parse(bookingInfoJSON);
            console.log(bookingInfo);
            var resultsInfo = {
                tourId: bookingInfo.tourId
            };
            var activitiesResponse = AjaxGet(resultsInfo, "booking", "activities");
            var hotelsResponse = AjaxGet(resultsInfo, "booking", "hotels");
            constructTableActivities(activitiesResponse.data);
            constructTableHotels(hotelsResponse.data);
        }
        else {
            window.location.replace("My-Tours.html");
        }

        // Basic logout, need to include it in every navbar, or find a better way to do it
        $('#logout-btn').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            localStorage.setItem('bookingInfo', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        $('#logout-btn-side').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            localStorage.setItem('bookingInfo', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        $('#continue-btn').click((e) => {
            var activities = [];
            var hotelId = 0;
            // 1 - read the activities
            var checkBoxes = jQuery("input[type='checkbox']");
            var checkedCheckboxes = checkBoxes.filter(":checked");
            for (let i = 0; i < checkedCheckboxes.length; i++) {
                activities.push({
                    activityId: parseInt(checkedCheckboxes[i].value)
            });
            }
            // 2 - read the hotel radio button
            var radios = jQuery("input[type='radio']");
            var selectedRadio = radios.filter(":checked");
            if (selectedRadio.length == 0) {
                alert("Please select a hotel to continue your reservation/ booking");
                return;
            }
            hotelId = parseInt(selectedRadio[0].value);
            var hotelName;
            var datatableHotels = $('#table-hotels').DataTable().rows().data();
            console.log(datatableHotels);
            for (let i = 0; i < datatableHotels.length; i++) {
                if (datatableHotels[i].hotelId === hotelId) {
                    hotelName = datatableHotels[i].hotelName;
                }
            }

            var datatableActivities = $('#table-activities').DataTable().rows().data();
            for (let i = 0; i < datatableActivities.length; i++) {
                for (let j = 0; j < activities.length; j++) {
                    if (datatableActivities[i].activityId === activities[j].activityId) {
                        activities[j].activityName = datatableActivities[i].activityName;
                        activities[j].ticketPrice = datatableActivities[i].ticketPrice;
                        activities[j].discountPercents = datatableActivities[i].discountPercents;
                    }
                }
            }

            // 3 - set localstorage
            var preferencesActHotel = {
                activities: activities,
                hotelId: hotelId,
                hotelName: hotelName
            };
            console.log(preferencesActHotel);
            localStorage.setItem('preferencesActHotel', JSON.stringify(preferencesActHotel));
            window.location.replace('Rooms.html');
        });
    });

    function constructTableActivities(list) {
        $('#table-activities').DataTable({
            "language": {
                "emptyTable": "This tour has no activities"
            },
            data: list,
            columns: [
                {
                    title: "#",
                    data: "activityId"
                },
                {
                    title: "Activity Name",
                    data: "activityName"
                },
                {
                    title: "Description",
                    data: "aDescription"
                },
                {
                    title: "Start Time",
                    data: "activityStartTime"
                },
                {
                    title: "End Time",
                    data: "activityEndTime"
                },
                {
                    title: "Price",
                    data: "ticketPrice"
                },
                {
                    title: "Discount Percentage (if any)",
                    data: "discountPercents"
                },
                {
                    title: "Discounted Price",
                    data: null
                },
                {
                    title: "Actions",
                    data: null
                }
            ],
            columnDefs: [
                {
                    "targets": -1,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        return "<input class='form-check-input' type='checkbox' value='" + data.activityId + "' id='flexCheckDefault'>" +
                            "<label class='form-check-label' for= 'flexCheckDefault' ></label > ";
                    }
                },
                {
                    "targets": -2,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        return data.ticketPrice * (100.0 - data.discountPercents) / 100.0;
                    }
                }
            ]
        });
    }

    function constructTableHotels(list) {
        $('#table-hotels').DataTable({
            "language": {
                "emptyTable": "There are no hotels nearby for the tour you have selected."
            },
            data: list,
            columns: [
                {
                    title: "#",
                    data: "hotelId"
                },
                {
                    title: "Name",
                    data: "hotelName"
                },
                {
                    title: "City",
                    data: "city"
                },
                {
                    title: "Stars",
                    data: "numOfStars"
                },
                {
                    title: "Discount Percentage (if any)",
                    data: "discountPercents"
                },
                {
                    title: "Actions",
                    data: null
                }
            ],
            columnDefs: [{
                "targets": -1,
                "data": null,
                "render": function (data, type, row, meta) {
                    return `<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="`
                        + data.hotelId + `">`
                        + `<label class="form-check-label" for="flexRadioDefault1"></label>`;
                }
            }]
        });
    }

</script>
