<script>
    $(document).ready((e) => {

        var user;
        // Login the user if it was logged in
        var userJSON = localStorage.getItem('userInfo');
        if (userJSON != null && !(userJSON === undefined) && !(userJSON === "")) {
            // now retrived user data, can use it
            user = JSON.parse(userJSON);
            console.log(user);
            var tourReservationResponse = AjaxGet({
                uId: user.uId
            }, "reservation", "tourReservations");
            constructTR(tourReservationResponse.data);

            var hotelReservationResponse = AjaxGet({
                uId: user.uId
            }, "reservation", "hotelReservations");

            constructHR(hotelReservationResponse.data);

            constructTList(tourReservationResponse.data);

            bindClicks();
        }
        else {
            window.location.replace("Index.html");
        }

        // Basic logout, need to include it in every navbar, or find a better way to do it
        $('#logout-btn').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            localStorage.setItem('bookingInfo', "");
            localStorage.setItem('preferencesActHotel', "");
            localStorage.setItem('preferencesRoom', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        $('#logout-btn-side').click((e) => {
            console.log("Pressed");
            // set user info JSON string to empty
            localStorage.setItem('userInfo', "");
            localStorage.setItem('bookingInfo', "");
            localStorage.setItem('preferencesActHotel', "");
            localStorage.setItem('preferencesRoom', "");
            // redirect to welcome page
            window.location.replace("Index.html");
        });

        
    });
    
    function constructTR(list) {
        $('#table-tour-res').DataTable({
            "language": {
                "emptyTable": "You dont have any tour reservations"
            },
            data: list,
            columns: [
                {
                    title: "#",
                    data: "reserveId"
                },
                {
                    title: "Reservation Start Date",
                    data: "reserveStartDate"
                },
                {
                    title: "Reservation End Date",
                    data: "reserveEndDate"
                },
                {
                    title: "# of People",
                    data: "numReserving"
                },
                {
                    title: "Tour Name",
                    data: "tourName"
                },
                {
                    title: "Price (Discount Included)",
                    data: "price"
                },
                {
                    title: "Payment Made?",
                    data: "isBooked"
                },
                {
                    title: "Actions",
                    data: null // TODO write a review button
                }
            ],
            columnDefs: [
                {
                    "targets": -1,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        return "<button class='btn btn-primary select-tour-res' value='" + data.reserveId + "'>Review</button>";
                    }
                }
            ]
        });
    }

    function constructHR(list) {
        $('#table-hotel-res').DataTable({
            "language": {
                "emptyTable": "You dont have any hotel reservations"
            },
            data: list,
            columns: [
                {
                    title: "#",
                    data: "reserveId"
                },
                {
                    title: "Reservation Start Date",
                    data: "reserveStartDate"
                },
                {
                    title: "Reservation End Date",
                    data: "reserveEndDate"
                },
                {
                    title: "# of People",
                    data: "numReserving"
                },
                {
                    title: "Hotel Name",
                    data: "hotelName"
                },
                {
                    title: "Room #",
                    data: "roomNumber"
                },
                {
                    title: "Price (Discount Included)",
                    data: "price"
                },
                {
                    title: "Payment Made?",
                    data: "isBooked"
                }
            ]
        });
    }

    function constructTList(list) {
        $("#tour-res-input").empty();
        for (var i = 0; i < list.length; i++) {
            $("#tour-res-input").append($('<option>')
                .val(list[i].tourId)
                .text(list[i].reserveId + " - " + list[i].tourName));
        }
        $("#tour-res-input").append($('<option value="" selected disabled hidden>')
            .text("Choose a tour"));
        $("#list-tour-reservations").css("display", "block");
    }

    function bindClicks() {
        var buttons = document.querySelectorAll(".select-tour-res");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', (e) => {
                var reserveId = parseInt(buttons[i].getAttribute('value'));
                var datatable = $('#table-results').DataTable().rows().data();
                localStorage.setItem('reviewInfo', JSON.stringify({
                    reserveId: reserveId,
                }));
                // 2 - redirect to proper page
                window.location.replace("Review.html");
            });
        }
    }

</script>
