<script>
    $(document).ready(() => {
        $('#signup-form').submit((e) => {
            e.preventDefault();
            $("#error-id").css('display', 'hidden');
            $('#error-id').text('');
            var userType = "";
            if ($('#isCustomer')[0].checked) {
                userType = "customer";
            }
            else if ($('#isGuide')[0].checked) {
                userType = "guide";
            }
            else if ($('#isAgent')[0].checked) {
                userType = "agent";
            }
            var registerInfo = {
                firstName: $('#firstName').val(),
                lastName: $('#lastName').val(),
                email: $('#email').val(),
                phoneNumber: $('#phoneNumber').val(),
                username: $('#username').val(),
                password: $('#password').val(),
                birthDate: $('#birthDate').val(),
                type: userType
            };
            if (registerInfo.username === ""
                || registerInfo.password === ""
                || registerInfo.firstName === ""
                || registerInfo.email === ""
                || registerInfo.phoneNumber === ""
                || registerInfo.lastName === ""
                || registerInfo.birthDate === ""
                || registerInfo.type === "") {
                return;
            }
            if ( !( $('#password').val() === $('#confirmPassword').val() ) ) {
                $("#error-id").css('display', 'block');
                $('#error-id').text('Passwords must match');
                return;
            }
            var response = AjaxPost(registerInfo, "account", "signup");
            if (!response.hasError) {
                console.log(response.data);
                // Open modal for successful sign up
            }
            else if (response != null) {
                $("#error-id").css('display', 'block');
                $('#error-id').text(response.errorMessage);
            }
        });

        $("#signup-btn").click((e) => {
        });

        // Execute a function when the user releases enter key
        var arr = $('.u-input');
        Array.prototype.forEach.call(arr, i => {
            i.addEventListener("keyup", function (event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    // Trigger the button element with a click
                    $("#login-btn").click();
                }
            });
        });
    });
</script>
